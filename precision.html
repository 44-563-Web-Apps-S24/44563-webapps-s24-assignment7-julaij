<!DOCTYPE html>
<html lang="en">

<head>
  <title>Precison Checker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Julai Dangol Speed Check</h2>

  <div id="target">
    Your Time
  </div>
  <div id="counter">
    Count
  </div>

  <button type="button" class="btn btn-primary" onclick="startTime()">
    Start Timer</button>

  <button type="button" class="btn btn-primary" onclick="recordTime()">
    Stop Timer</button>

  <script>
    var stopTime = undefined;
    var maxCountDown = 0;

    function recordTime() {
      stopTime = Date.now()
      console.log(stopTime);
    }

    function startTime() {
      stopTime = undefined;
      maxCountDown = Math.floor(Math.random() * 8) + 2
      for (let i = 0; i < maxCountDown; i++) {
        setTimeout(function () {
          document.getElementById('counter').innerHTML = i;
        }, (maxCountDown - i) * 1000)
      }
      setTimeout(function () {
        if (stopTime === undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        } else {
          let elapsedTime = stopTime - Date.now();
          document.getElementById('target').innerHTML = "Time was " + Math.abs(elapsedTime) + " milliseconds";
        }
      }, maxCountDown * 1000);

    }
  </script>

</body>

</html>
